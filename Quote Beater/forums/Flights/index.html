<body>

	<div id="cloudBackground">
		<!-- partial:index.partial.html -->
		<div id="background-wrap">
		    <div class="x1">
		        <div class="cloud"></div>
		    </div>

		    <div class="x2">
		        <div class="cloud"></div>
		    </div>

		    <div class="x3">
		        <div class="cloud"></div>
		    </div>

		    <div class="x4">
		        <div class="cloud"></div>
		    </div>

		    <div class="x5">
		        <div class="cloud"></div>
		    </div>
		</div>
		<!-- partial -->
	</div>

	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="PHP/send.php" method="POST">
				<span class="contact100-form-title">
					Flight details
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">FULL NAME *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Your Name">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">START AND END DATE OF TRIP *</span>
					<input class="input100" type="text" name="datetimes" placeholder="Select">
				</div>

				<!-- Script to get the calendar -->
				<script>
				    $(function() {
				      $('input[name="datetimes"]').daterangepicker({
				        timePicker: true,
				        startDate: moment().startOf('hour'),
				        endDate: moment().startOf('hour').add(32, 'hour'),
				        locale: {
				          format: 'M/DD hh:mm A'
				        }
				      });
				    });
				</script>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Number of people *</span>
					<div>
						<select class="js-select2" name="people">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Departure">
					<span class="label-input100">Departure *</span>
					<input class="input100" type="text" name="departure" placeholder="Enter Your Departure">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Destination">
					<span class="label-input100">DESTINATION *</span>
					<input class="input100" type="text" name="destination" placeholder="Enter Your Destination">
				</div>


				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Website Link">
					<span class="label-input100">WEBSITE LINK *</span>
					<input class="input100" type="text" name="website" placeholder="Enter Your Website Link">
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>

<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
